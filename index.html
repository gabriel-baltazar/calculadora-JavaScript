<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"></script>
    <title>Minha calculadora</title>

    <form action="" name="calc">

    <div id="calculadora">
        <input id="display" type="text" name="display">
        
    

    <div id="primeira">
        <input type="button" class="borda botao" value="7" onclick="botao(value)"></input>
        <input type="button" class="borda botao" value="8" onclick="botao(value)"></input>
        <input type="button" class="borda botao" value="9" onclick="botao(value)"></input>
        <input type="button" class="borda botao" value="/" onclick="botao(value)"></input>
        
    
    </div>
    <div id="segunda">
        
        <input type="button" class="borda botao" value="4" onclick="botao(value)"></input>
        <input type="button" class="borda botao" value="5" onclick="botao(value)"></input>
        <input type="button" class="borda botao" value="6" onclick="botao(value)"></input>
        <input type="button" class="borda botao" value="X" onclick="botao(value)"></input>
        
    
    </div>
    <div id="terceira">
        
        <input type="button" class="borda botao" value="1" onclick="botao(value)"></input>
        <input type="button" class="borda botao" value="2" onclick="botao(value)"></input>
        <input type="button" class="borda botao" value="3" onclick="botao(value)"></input>
        <input type="button" class="borda botao" value="-" onclick="botao(value)"></input>
    </div>
    <div id="quarta">
        <input type="button" class="borda botao" value="C" onclick="reseta()"></input>
        <input type="button" class="borda botao" value="0" onclick="botao(value)"></input>
        <input type="button" class="borda botao" value="=" onclick="calcula()"></input>
        <input type="button" class="borda botao" value="+" onclick="botao(value)"></input>
    
    </div>
</div>

</form>
  






</head>

</body>
</html>
